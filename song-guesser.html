<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guesser Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 50px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
        }
        .audio-button {
            background-color: #4CAF50; /* Green background */
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Guess the Song!</h1>
    <audio id="audioPlayer" preload="auto"></audio>
    <button id="audioControlButton" class="audio-button">🔊 Play Audio</button> <!-- Audio control button -->
    <input type="text" id="guessInput" placeholder="Enter song name...">
    <button id="guessButton">Submit Guess</button>
    <div class="message" id="message"></div>

    <script>
        const songs = [
            { title: "Bajadeira", url: "songs/Bajadeira.mp3" }, 
            { title: "Mangio pasta", url: "songs/MangioPasta.mp3" }, 
            { title: "Dalmatino", url: "songs/Dalmatino.mp3" }, 
            { title: "Forza", url: "songs/Forza.mp3" }, 
            { title: "7 Ujutro", url: "songs/7Ujutro.mp3" }, 
            { title: "Ankaran", url: "songs/Ankaran.mp3" },
            { title: "Cura s kvarta", url: "songs/CuraSKvarta.mp3" }, 
            { title: "Fantazija", url: "songs/Fantazija.mp3" }, 
            { title: "SIP", url: "songs/Sip.mp3" }, 

            // Add other songs here
        ];

        let currentSong;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioControlButton = document.getElementById('audioControlButton');

        function playRandomSong() {
            currentSong = songs[Math.floor(Math.random() * songs.length)];
            audioPlayer.src = currentSong.url;
            audioPlayer.play();

            // Play for 10 seconds, then pause
            setTimeout(() => {
                audioPlayer.pause();
                document.getElementById("message").innerText = "What's the song?";
                audioControlButton.innerText = "🔊 Play Audio"; // Reset button text to "Play"
            }, 1500000);
        }

        audioControlButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                audioControlButton.innerText = "⏸️ Pause Audio"; // Change button text to "Pause"
            } else {
                audioPlayer.pause();
                audioControlButton.innerText = "🔊 Play Audio"; // Change button text to "Play"
            }
        });

        document.getElementById("guessButton").addEventListener("click", () => {
            const userGuess = document.getElementById("guessInput").value;
            const messageElement = document.getElementById("message");

            if (userGuess.toLowerCase() === currentSong.title.toLowerCase()) {
                messageElement.innerText = "Correct! 🎉";
            } else {
                messageElement.innerText = `Wrong! The song was "${currentSong.title}".`;
            }

            document.getElementById("guessInput").value = '';
            playRandomSong(); // Start a new song after guess
        });

        // Start the game with the first song
        playRandomSong();
    </script>

</body>
</html>
