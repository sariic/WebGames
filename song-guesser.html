<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Guesser Game</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f312a1, #8e44ad);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 0.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
            max-width: 500px;
            margin: 0 auto 1em;
        }

        /* Input and Button Styling */
        input, button {
            font-size: 1em;
            padding: 0.75em 1.25em;
            border-radius: 5px;
            border: none;
            outline: none;
            transition: transform 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
            color: #333;
        }

        button {
            background-color: #3498db;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .audio-button {
            background-color: #2ecc71;
            border: none;
            font-size: 1em;
            color: #fff;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .audio-button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }

        /* Message and Score Styling */
        .message {
            margin-top: 20px;
            font-size: 1.25em;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .score {
            font-size: 1.25em;
            font-weight: bold;
            color: #f1c40f;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.25em;
            }

            .message, .score {
                font-size: 1.15em;
            }
        }
    </style>
</head>
<body>

    <h1>Guess the Song!</h1>
    <br>
    <h2>Rules:</h2>
    <p>1. Guess the song based on a 10-second clip.</p>
    <p>2. Answers are not case-sensitive (e.g., "Ljeto" = "ljeto").</p>
    <p>3. Answers do not contain accents (e.g., use "Kisa" instead of "Kiša").</p>
    <p>4. Each correct answer earns 1 point; incorrect answers reset the score.</p>
    <br>
    <audio id="audioPlayer" preload="auto"></audio>
    <button id="audioControlButton" class="audio-button">🔊 Play Audio</button>
    <input type="text" id="guessInput" placeholder="Enter song name...">
    <button id="guessButton">Submit Guess</button>
    <div class="message" id="message"></div>
    <div class="score" id="score">Score: 0</div>

    <script>
        const songs = [
            { title: "Bajadera", url: "/song-guesser/songs/Bajadera.mp3" },
            { title: "Mangio pasta", url: "/song-guesser/songs/MangioPasta.mp3" },
            { title: "Dalmatino", url: "/song-guesser/songs/Dalmatino.mp3" },
            { title: "Forza", url: "/song-guesser/songs/Forza.mp3" },
            { title: "7 Ujutro", url: "/song-guesser/songs/7Ujutro.mp3" },
            { title: "Ankaran", url: "/song-guesser/songs/Ankaran.mp3" },
            { title: "Cura s kvarta", url: "/song-guesser/songs/CuraSKvarta.mp3" },
            { title: "Fantazija", url: "/song-guesser/songs/Fantazija.mp3" },
            { title: "SIP", url: "/song-guesser/songs/Sip.mp3" },
            { title: "Alo Alo", url: "/song-guesser/songs/AloAlo.mp3" },
            { title: "Beograd jos zivi", url: "/song-guesser/songs/BeogradJosZivi.mp3" },
            { title: "Bez koda", url: "/song-guesser/songs/BezKoda.mp3" },
            { title: "Biseri iz blata", url: "/song-guesser/songs/BiseriIzBlata.mp3" },
            { title: "Colombiana", url: "/song-guesser/songs/Colombiana.mp3" },
            { title: "Crni Mercedes", url: "/song-guesser/songs/CrniMercedes.mp3" },
            { title: "Delija", url: "/song-guesser/songs/Delija.mp3" },
            { title: "Elena", url: "/song-guesser/songs/Elena.mp3" },
            { title: "Fobije", url: "/song-guesser/songs/Fobije.mp3" },
            { title: "Harakiri", url: "/song-guesser/songs/Harakiri.mp3" },
            { title: "Idi gade", url: "/song-guesser/songs/IdiGade.mp3" },
            { title: "Limun", url: "/song-guesser/songs/Limun.mp3" },
            { title: "London", url: "/song-guesser/songs/London.mp3" },
            { title: "Ljeto vec je gotovo", url: "/song-guesser/songs/LjetoVecJeGotovo.mp3" },
            { title: "Moja braca", url: "/song-guesser/songs/MojaBraca.mp3" },
            { title: "Munja", url: "/song-guesser/songs/Munja.mp3" },
            { title: "Napapiri", url: "/song-guesser/songs/Napapiri.mp3" },
            { title: "Psh Psh", url: "/song-guesser/songs/PshPsh.mp3" },
            { title: "Rizik", url: "/song-guesser/songs/Rizik.mp3" },
            { title: "Sve si znala", url: "/song-guesser/songs/SveSiZnala.mp3" },
            { title: "Tajna veza", url: "/song-guesser/songs/TajnaVeza.mp3" },
            { title: "Zero", url: "/song-guesser/songs/Zero.mp3" },
            { title: "Zivot skup", url: "/song-guesser/songs/ZivotSkup.mp3" },
        ];

        let currentSong;
        let score = 0;
        const audioPlayer = document.getElementById('audioPlayer');
        const audioControlButton = document.getElementById('audioControlButton');
        const scoreElement = document.getElementById('score');

        function playRandomSong() {
            currentSong = songs[Math.floor(Math.random() * songs.length)];
            audioPlayer.src = currentSong.url;
            audioPlayer.play();
            setTimeout(() => {
                audioPlayer.pause();
                document.getElementById("message").innerText = "What's the song?";
                audioControlButton.innerText = "🔊 Play Audio";
            }, 10000);
        }

        audioControlButton.addEventListener("click", () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                audioControlButton.innerText = "⏸️ Pause Audio";
            } else {
                audioPlayer.pause();
                audioControlButton.innerText = "🔊 Play Audio";
            }
        });

        document.getElementById("guessButton").addEventListener("click", () => {
            const userGuess = document.getElementById("guessInput").value;
            const messageElement = document.getElementById("message");

            if (userGuess.toLowerCase() === currentSong.title.toLowerCase()) {
                messageElement.innerText = "Correct! 🎉";
                score++;
            } else {
                messageElement.innerText = `Wrong! The song was "${currentSong.title}".`;
                score = 0;
            }

            scoreElement.innerText = `Score: ${score}`;
            document.getElementById("guessInput").value = '';
            playRandomSong();
        });

            // Trigger "click" on Enter key press
        document.getElementById("guessInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Prevent default form submission (if inside a form)
                document.getElementById("guessButton").click(); // Trigger the button click
            }
        });


        playRandomSong();
    </script>

</body>
</html>
