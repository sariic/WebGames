<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="setup">
        <input type="text" id="player-name" placeholder="Enter your name">
        <input type="text" id="room-id" placeholder="Enter Room ID (for joining)">
        <button id="create-room">Create Room</button>
        <button id="join-room">Join Room</button>
    </div>

    <div id="board" class="board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <button id="reset-button" style="display:none">Reset Game</button>
    <div id="game-status"></div>

    <!-- Include Firebase SDKs with the modular approach -->
    <script type="module">
      // Import the functions needed from the Firebase SDKs
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
      import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

          databaseURL: "https://saric-tictactoe-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "saric-tictactoe",

          messagingSenderId: "335416732514",
          appId: "1:335416732514:web:6be26cc91d2cf43ed3da3b",
          measurementId: "G-23CJXDGKWW"

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);

      // Now you can use `database`, `ref`, `set`, `get`, and `onValue` in your script
      import './tic-tac-toe-v2.js';
    </script>
</body>
</html>
