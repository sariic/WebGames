<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe v2 - Multiplayer</title>
    <link rel="stylesheet" href="tic-tac-toe-v2.css">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe v2 - Multiplayer</h1>
    </header>

    <section class="setup">
        <div class="player-info">
            <input type="text" id="player-name" placeholder="Enter your name" required>
            <button id="create-room">Create Room</button>
            <button id="join-room">Join Room</button>
            <input type="text" id="player-name" placeholder="Enter your name" required>
            <input type="text" id="room-id" placeholder="Room ID" required>
        </div>
        <div class="room-info">
            <input type="text" id="room-id" placeholder="Room ID" required>
        </div>
    </section>

    <div class="board" id="board" style="display: none;">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="game-status" class="game-status"></div>
    <button id="reset-button" class="reset-button" style="display: none;">Reset Game</button>

    <script src="tic-tac-toe-v2.js"></script>
</body>
</html>
